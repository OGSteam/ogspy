services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../:/workspace:cached
    command: sleep infinity
    networks:
      - ogspy-network
    depends_on:
      - db
      - mailhog
    environment:
      - PHP_EXTENSION_XDEBUG=1
      - PHP_INI_MEMORY_LIMIT=512M
      - PHP_INI_UPLOAD_MAX_FILESIZE=50M
      - PHP_INI_POST_MAX_SIZE=50M

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8080:80"
    volumes:
      - ../:/var/www/html:cached
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ogspy-network
    depends_on:
      - php-fpm
      - db
      - mailhog

  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile.php-fpm
    volumes:
      - ../:/var/www/html:cached
    networks:
      - ogspy-network
    depends_on:
      - db
      - mailhog
    environment:
      - PHP_EXTENSION_XDEBUG=1
      - PHP_INI_MEMORY_LIMIT=512M
      - PHP_INI_UPLOAD_MAX_FILESIZE=50M
      - PHP_INI_POST_MAX_SIZE=50M

  db:
    image: mariadb:12.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ogspy_root
      MYSQL_DATABASE: ogspy
      MYSQL_USER: ogspy_user
      MYSQL_PASSWORD: ogspy_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - ogspy-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - ogspy-network

volumes:
  mariadb_data:

networks:
  ogspy-network:
    driver: bridge
